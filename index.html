<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Houndoom's Sign-Up Form</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap" rel="stylesheet">
</head>
<body>
  <div id="background">
    <div id="logo"><img src="images/odin-lined.png" alt="Odin logo" id="odin-logo">Odin</div>
    <div id="photo-credit">Photo by <u>Ayush Madikunt</u> on <u>Unsplash</u></div>
  </div>
  <div id="main">
    <div id="hero">
      <p>This is not a real online service, but you know you need something like this in your life to help you realize your deepest desires. Sign up <em>now</em> to get started.</p>
      <p>You <em>know</em> you want to.</p>
    </div>
    <div id="form-div">
      <p>Let's do this!</p>
      <form>
        <div class="field">
          <label for="first-name">FIRST NAME</label>
          <input type="text" id="first-name">
        </div>
        <div class="field">
          <label for="last-name">LAST NAME</label>
          <input type="text" id="last-name">
        </div>
        <div class="field">
          <label for="email">EMAIL</label>
          <input type="email" id="email">
        </div>
        <div class="field">
          <label for="phone-number">PHONE NUMBER</label>
          <input type="tel" id="phone-number">
        </div>
        <div class="field">
          <label for="password">PASSWORD</label>
          <input type="pw" id="password">
        </div>
        <div class="field">
          <label for="confirm-password">CONFIRM PASSWORD</label>
          <input type="text" id="confirm-password">
        </div>
      </form>
    </div>
    <div id="submit">
      <button>Create Account</button>
      <div>Already have an account? <a href="#">Log in</a></div>
    </div>
  </div>
</body>
</html>
